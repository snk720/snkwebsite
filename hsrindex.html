<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSR Countdown</title>
    <link rel="stylesheet" href="hsrstyle.css">
</head>
<body>
    <div class="hero">

        <ul>
            <li><a href="index.html">Genshin Impact</a></li>
            <li><a href="hsrindex.html">Honkai Star Rail</a></li>
            <li><a href="zzzindex.html">Zenless Zone Zero</a></li>
        </ul>

        <h1>Honkai Star Rail 3.0 releases in:</h1>
        <div class="timebox">
            <div class="time">
                <h2 id="days">00</h2>
                <p>Days</p>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <p>Hours</p>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <p>Minutes</p>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <p>Seconds</p>
            </div>
        </div>
    </div>

    <script src="hsrscript.js"></script>
</body>
</html>
